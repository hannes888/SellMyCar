<div class="default-container">
  <h2>Car Statistics</h2>
  <div class="main-content-container">
    <div class="default-container">
      <mat-form-field>
        <label>Make</label>
      <mat-select [(ngModel)]="car.make">
        <mat-option *ngFor="let make of carMakes" [value]="make">{{ make }}</mat-option>
      </mat-select>
      </mat-form-field>
      <mat-form-field>
        <label>Model</label>
        <input matInput [(ngModel)]="car.model">
      </mat-form-field>
      <mat-form-field>
        <label>Year</label>
        <input matInput [(ngModel)]="car.year">
      </mat-form-field>
      <mat-form-field>
        <label>Mileage</label>
        <input matInput [(ngModel)]="car.mileage">
      </mat-form-field>
      <button mat-flat-button (click)="getStatistics()">Get Statistics</button>
    </div>
    <div>
      <div *ngIf="statistics">
        <p>Min Price: {{ statistics.minPrice }}</p>
        <p>Max Price: {{ statistics.maxPrice }}</p>
        <p>Median Price: {{ statistics.medianPrice }}</p>
        <p>Mean Price: {{ statistics.meanPrice }}</p>
      </div>
    </div>
  </div>
</div>
